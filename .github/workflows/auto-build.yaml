# 工作流名称，在GitHub Actions页面显示
name: 自动打包并部署到 GitHub Pages

# 触发条件：推送到main分支时执行
on:
  push:
    branches: [ main ]
  # 允许手动触发
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许写入 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: false

# 定义要执行的任务
jobs:
  build:
    # 运行环境：GitHub提供的Ubuntu服务器
    runs-on: ubuntu-latest

    # 具体步骤
    steps:
      # 步骤1：拉取GitHub仓库的代码到运行环境
      - name: 拉取代码
        uses: actions/checkout@v4

      # 步骤2：安装Node.js（适配你的24.13.0版本）
      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm' # 缓存npm依赖，加速下次构建

      # 步骤3：安装项目依赖
      - name: 安装依赖
        run: npm install

      # 步骤4：先赋予vitepress执行权限，再执行你的打包命令
      - name: 执行打包
        run: |
          chmod +x ./node_modules/.bin/vitepress
          npm run cwx:build

      # 步骤5：列出整个项目的目录结构，找到dist文件夹（关键调试步骤）
      - name: 查找dist文件夹位置
        run: |
          echo "=== 查看根目录结构 ==="
          ls -la ./
          echo "=== 查找所有dist文件夹 ==="
          find . -name "dist" -type d

      # 步骤6：设置 Pages 环境
      - name: 设置 Pages
        uses: actions/configure-pages@v5

      # 步骤7：上传构建产物（先使用根目录下的dist，如果不对，根据上一步的日志修改path）
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          # 先尝试根目录下的dist，如果不对，根据上一步的find结果修改
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4